[histoire]
title_histoire = "<span>LIL pour l'autre,</span> <span>actualité</span>"
content_histoire = """C'est au début des années 70, presque par hasard, que la vocation de Nadine Guillaume s'affirme. En vacances, elle crée pour s'amuser des pulls qui montent en notoriété autour d'elle à Paris et la font entrer au studio de diffusion Pierre Cardin, où elle apprend les fondamentaux qui viendront étayer sa créativité.<br><br>
En 1978, la destinée de Nadine Guillaume croise celle de la société LIL, qui conquise par cette maille moderne et guidée par son intuition, rachète la société. Rapidement, elle prend en charge l'entreprise, modernise les ateliers et confie la production à des sous-traitants.<br><br>

En 1986, elle crée sa propre unité de production à Amiens et approfondit ainsi ses connaissances en technique de fabrication dans la maille jusqu'en bout de chaine, au contrôle de qualité.<br><br>

Attirés par cette expertise et ce savoir-faire entre création et recherche, de nombreux créateurs et couturiers viendront fabriquer leur collection de maille dans les ateliers de LIL. Leurs noms : Madame Grès, Guy Paulin, Hervé Léger, Karl Lagerfeld, Angelo Tarlazzi.<br><br>

Au cours de son histoire de mode, deux personnalités ont particulièrement marqué Nadine : En 1980, Guy Paulin avec qui elle découvre un nouvel univers haut en couleur, mêlant modernisme et élégance. Puis en 1993, Gabrielle Aghion, fondatrice de la Maison Chloé qui accompagne Nadine dans son évolution, ses réflexions sur la Mode, ainsi qu'à structurer et développer sa Maison et les collections.<br><br>

Depuis la saison printemps été 2013, Nadine a fait appel à José Enrique Ona Selfa, diplômé de l'école supérieur des Arts visuels de la Cambre en Belgique, et ancien Directeur Artistique de la maison Loewe (pendant 6 ans), pour prendre la direction artistique de LIL. Une collaboration parfaite qui conjugue le savoir-faire et la modernité du style."""

