[histoire]
title_histoire = "<span>LIL pour l'autre,</span> <span>une Histoire</span>"
content_histoire = "Elégance et chic comme une priorité, exigence, savoir-faire et style sont les valeurs qui ont conforté la notoriété de LIL pour l'AUTRE depuis prés de 30 ans.<br />
			L'histoire de la marque est indissociable de celle de Nadine Guillaume son âme artistique, femme d'action et de goût animée d'une sensibilité extrême sur  l'évolution de la mode et de tous les mouvements culturels.<br />
			Soutenue depuis 2005 par un partenaire financier spécialisé dans le luxe, LIL dotée d'un savoir-faire en maille unique et sans cesse novateur, et appuyée par sa propre unité de production à made in France, est une griffe incontournable pour une femme contemporaine, moderne et surtout soucieuse du confort et de l'intemporalité de son vêtement.<br />
			Les créateurs, les tendances se succèdent mais LIL n'en finit pas de dérouler le fil de son histoire pour le plaisir de ses clientes fidèles et pour en séduire beaucoup d'autres encore !"

